<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <meta name="description" content="description">
    </head>
    <body>
        <header>
            <h1 class="title middle">Tic Tac Toe</h1>
        </header>
        <main>
            <h2 class="banner middle">Game Start with player X</h2>
            <h3 class="points middle"></h3>
            <div class="middle">
                <button class="reset-button">Restart</button>
            </div>
            <table class="board middle" id="board">
                <tr class="row">
                    <td class="square", id="0"></td>
                    <td class="square", id="1"></td>
                    <td class="square", id="2"></td>
                </tr>
                <tr class="row">
                    <td class="square", id="3"></td>
                    <td class="square", id="4"></td>
                    <td class="square", id="5"></td>
                </tr>
                <tr class="row">
                    <td class="square", id="6"></td>
                    <td class="square", id="7"></td>
                    <td class="square", id="8"></td>
                </tr>
            </table>
        </main>
        <footer class="middle">
            generated using native DOM methods by David
        </footer>
        <script src="app.js"></script>
    </body>
</html>
