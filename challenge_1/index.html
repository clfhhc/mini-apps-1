<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <meta name="description" content="description">
    </head>
    <body>
        <header>
            <h1 class="title">Tic Tac Toe</h1>
        </header>
        <main>
            <h2 class="banner">Game Start with player X</h2>
            <div id="board" class="board">
                <div class="row">
                    <div class="box">
                        <span class="square" id="0"></span>
                    </div>
                    <div class="box">
                        <span class="square" id="1"></span>
                    </div>
                    <div class="box">
                        <span class="square" id="2"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="box">
                        <span class="square" id="3"></span>
                    </div>
                    <div class="box">
                        <span class="square" id="4"></span>
                    </div>
                    <div class="box">
                        <span class="square" id="5"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="box">
                        <span class="square" id="6"></span>
                    </div>
                    <div class="box">
                        <span class="square" id="7"></span>
                    </div>
                    <div class="box">
                        <span class="square" id="8"></span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            generated using native DOM methods by David
        </footer>
        <script src="app.js"></script>
    </body>
</html>
